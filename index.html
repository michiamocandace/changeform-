<html lang="en-US">

		<meta charset="utf-8">

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

   		</head>	

   			<body> 
   			<div class="container">
   			<div id="mainView">
   			<div class="text-right">
	   			<button id="editButton" class="btn btn-default">Edit</button>
	   		</div>


				<div class="card">
					<h1 id="pageTitle" class="card-header display-4">Default Title</h1>
					<div class="card-body">
						<p id="pageText">Default Text</p>
					</div>
				</div>
			</div>
	
		<form id="editForm" class="card p-3 hidden">
			<div class="form-group">
				<label for="pageTitleInput">Card Title</label>
				<input id="pageTitleInput" class="form-control"></input>
			</div>

			<div class="form-group">
				<label for="pageTextInput">Card Text</label>
				<textarea id="pageTextInput" class="form-control"></textarea>
			</div>

			<div class="text-right">
				<button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
				<button id="cancelButton" type="button" class="btn btn-default">Cancel</button>
			</div>

		</form>
	</div>
</body>

</html>
